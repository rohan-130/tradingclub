{% extends "index.html" %}
{% csrf_token %}

{% block title %}Sign Up{% endblock %}

{% block container %}

<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <form action="" method="POST" class="bg-dark" style="padding: 10%; width: 70%; border-radius: 5px; margin-top: 5%; margin-left: 15%;">
          {% csrf_token %}
          <h1 class="text-secondary" style="width: 30%; min-width: 300px; margin-bottom: 5%;">Sign Up</h1>
          <div class="input-group mb-3 no-border-radius">
              <span class="input-group-text no-border-radius bg-black text-secondary border-0" style="width: 20%">Name</span>
              <input name="name" type="text" class="form-control no-border-radius bg-dark border-secondary border-bottom text-secondary" placeholder="Enter your name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3 no-border-radius">
              <span class="input-group-text no-border-radius bg-black text-secondary border-0" style="width: 20%">Email</span>
              <input name="email" type="text" class="form-control no-border-radius bg-dark border-secondary border-bottom text-secondary" placeholder="Enter your email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text no-border-radius bg-black text-secondary border-0" style="width: 20%">Password</span>
            <input name="password" type="password" class="form-control no-border-radius bg-dark border-secondary border-bottom text-secondary" placeholder="Enter password" aria-describedby="basic-addon1">
          </div>
          <input class="btn btn-primary bg-black no-border-radius border-0 text-secondary" type="submit" value="Submit" style="width: 100%; margin-top: 5%;">
      </form>
    </div>
  </div>
</div>

{% endblock %}
